<app-inner-page-title pageTitle="Contact Us"></app-inner-page-title>
<div class="container border p-4 my-2">
  <h2 class="fs1 text-center my-4">Contact Us</h2>
  <form #f="ngForm"
        (ngSubmit)="sendEmail($event,f)">
    <div class="row">
      <div class="col-12 col-md-6">
        <div class="mb-3">
          <label for="name">Name<sup class="required-indicator">*</sup></label>
          <input type="text"
                 class="form-control"
                 id="name"
                 name="name"
                 ngModel
                 required
                 #name="ngModel">
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="mb-3">
          <label for="email">Email<sup class="required-indicator">*</sup></label>
          <input type="email"
                 class="form-control"
                 id="email"
                 name="email"
                 ngModel
                 required
                 #email="ngModel">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-6">
        <div class="mb-3">
          <label for="phone">Phone<sup class="required-indicator">*</sup></label>
          <input type="text"
                 class="form-control"
                 id="phone"
                 name="phone"
                 ngModel
                 required
                 #phone="ngModel">
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="mb-3">
          <label for="subject">Title<sup class="required-indicator">*</sup></label>
          <input type="text"
                 class="form-control"
                 id="subject"
                 name="subject"
                 ngModel
                 required
                 #subject="ngModel">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="mb-3">
          <label for="message">Message<sup class="required-indicator">*</sup></label>
          <textarea class="form-control"
                    id="message"
                    name="message"
                    rows="5"
                    ngModel
                    required
                    #message="ngModel"></textarea>
        </div>
      </div>
    </div>
    <div class="text-center">
      <button type="submit" 
              class="btn btn-lg primary-button mb-2"
              [disabled]="!f.valid || buttonText == 'Sending Message'">{{buttonText}}</button>
    </div>
  </form>
</div>
